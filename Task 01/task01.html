<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body><form action="../Task 01/task02.html">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="eml">Email:</label>
        <input type="email" name="Email" id="eml" required>
    </fieldset><br>
    <fieldset>
        <legend>Prefences</legend><br>
        <label for="lang">Choose your favorite language</label><br><br>
        <input type="radio" name="lgn" id="html">
        <label for="css">HTML</label><br>
        <input type="radio" name="lgn" id="css">
        <label for="css">CSS</label><br>
        <input type="radio" name="lgn" id="java script">
        <label for="java script">JAVA SCRIPT</label><br><br>
        <label for="interest">Select your interest</label><br><br>
        <input type="checkbox" name="front" id="frontend">
        <label for="frontend">FRONT END</label><br>
        <input type="checkbox" name="backend" id="back">
        <label for="back">BACK END</label><br>
        <input type="checkbox" name="design" id="design">
        <label for="design">DESIGN</label><br>
        <label for="">Experience level:</label>
        <select name="experience" id="">
            <option value="Select">Select</option>
            <option value="beginner">Beginner</option>
            <option value="Intermediaie">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
    </fieldset><br>
    <fieldset>
        <legend>Feedback</legend>
        <label for="comment">Your comment:</label><br>
        <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
    </fieldset>
    <details>
        <summary>See from progress</summary>
        <label for="">Estimated completion:</label>
        <progress value="70" max="100"></progress>
    </details><br>
    <input type="submit" value="Review your Answer ">
</form>
</body>

</html>
